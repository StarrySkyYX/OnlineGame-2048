{%extends "gameBase.html"%} {% block page_content %}
<div class="score">Score: <span id="score">{{ game['score'] }}</span></div>
<div class="board">
  {% for row in game['board'] %}
  <div class="row">
    {% for cell in row %}
    <div class="cell">{{ cell if cell != 0 else '' }}</div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
<div>
  <button id="reset-btn">Reset Game</button>
  <button id="save-btn">Save Game</button>
  <button id="logout-btn">Log out</button>
</div>

{% endblock %}
