<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Home</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 3em;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2em;
        margin: 0 15px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #3498db;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #2980b9;
      }

      /* Container for the links */
      .links-container {
        margin-top: 20px;
      }

      .links-container a {
        margin: 0 15px;
        font-size: 1.2em;
      }

      /* Adding a footer */
      footer {
        margin-top: 50px;
        font-size: 0.9em;
        color: #7f8c8d;
      }

      footer a {
        color: #7f8c8d;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>2048 Game</h1>
    <div class="links-container">
      <a href="{{ url_for('user.register') }}">註冊</a> |
      <a href="{{ url_for('user.login') }}">登入</a> |
      <a href="{{ url_for('game.index') }}">遊客遊玩</a>
    </div>

    <footer>
      <p>&copy; 2024 2048 Game. All Rights Reserved.</p>
    </footer>
  </body>
</html>
